<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to My TodoList!
  </h1>
</div>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-responsive">
      <caption>The TodoList</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Status</th>
          <th scope="col">Description</th>
          <th scope="col">Finnish Todo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of data.todoList">
          <th scope="row">{{list.position}}</th>
          <td>{{list.status}}</td>
          <td>{{list.description}}</td>
          <td><input type="checkbox" aria-label="Checkbox for following text input" [checked]="list.status === 'Closed'" (change)="changeStatus(list.position,$event)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
